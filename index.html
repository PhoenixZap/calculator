<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>

  <!-- ✅ Google Analytics Tracking Code -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GH5RQHG112"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-GH5RQHG112');
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      height: 40px;
      font-size: 1.2em;
      text-align: right;
      margin-bottom: 10px;
    }
    .buttons button {
      width: 60px;
      height: 40px;
      margin: 5px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">÷</button><br>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">×</button><br>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">−</button><br>

      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="press('+')">+</button><br>

      <button onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function press(value) {
      display.value += value;
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }

    function clearDisplay() {
      display.value = "";
    }

    // ✅ New: Call Netlify serverless function to log visitor IP
    async function logVisitor() {
      try {
        const res = await fetch("/.netlify/functions/whoami");
        const data = await res.json();
        console.log("Visitor IP logged:", data.ip);
      } catch (err) {
        console.error("Error logging visitor:", err);
      }
    }

    // Run on page load
    logVisitor();
  </script>
</body>
</html>
